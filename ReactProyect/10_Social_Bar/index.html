<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="main.css">

    <title>Social Bar</title>
</head>
<body>
    <div class="social-bar">
        <a href="https://www.facebook.com/" class="icon icon-facebook" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://pinterest.com/" class="icon icon-pinterest" target="_blank"><img src="img/pinterest.png" alt="pinterest"></a>
        <a href="https://youtube.com/" class="icon icon-youtube" target="_blank"><img src="img/yputube.png" alt="youtube"></a>
        <a href="https://instagram.com/" class="icon icon-instagram" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
        <a href="https://github.com/" class="icon icon-github" target="_blank"><img src="img/GitHub.png" alt="github"></a>
        <a href="https://linkedin.com/" class="icon icon-linkedin" target="_blank"><img src="img/linkedin.png" alt="linkedin"></a>
        <a href="https://medium.com/" class="icon icon-medium" target="_blank"><img src="img/medium.png" alt="medium"></a>
    </div>
</body>
</html>
